services:
  - type: web
    name: spam-email-detection-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
